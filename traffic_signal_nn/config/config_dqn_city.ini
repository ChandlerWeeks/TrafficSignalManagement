[ENV]
# SUMO settings
SUMO_BINARY    = sumo          ; or sumo-gui
SUMO_CFG       = ../../data/simulation.sumocfg
TLS_ID         = junction1     ; the traffic‑light ID in your .net.xml
STEP_LEN       = 1             ; simulation step length (s)

[AGENT]
# DQN hyper‑parameters
NAME              = dqn
LR                = 0.001
GAMMA             = 0.99
EPS_START         = 1.0
EPS_END           = 0.05
EPS_DECAY         = 0.995
HIDDEN            = 64,64      ; two hidden layers of size 64
BUFFER_SIZE       = 10000
BATCH_SIZE        = 32
TARGET_UPDATE_FREQ= 10

[LOG]
LOG_DIR       = ../../logs/dqn_city

[TRAIN]
EPISODES      = 500

[EVAL]
EPISODES      = 50
